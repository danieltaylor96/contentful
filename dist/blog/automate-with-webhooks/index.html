    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#2199e8;opacity:0"></div><div id="__layout"><div class="container"><main role="main"><div><header class="article header"><div class="foreground"><div class="page-bar wrapper"><a class="person-name" href="/">John Doe</a><nav class="top-nav" role="navigation"><ul class="menu"><li><a class="nuxt-link-active" href="/blog">Blog</a></li><!----><!----><li><a class="nuxt-link-active" href="/">Index</a></ul></nav></div></div><div><img alt="Tattooed man walking in a field" size="100vw" src="//images.ctfassets.net/4m86uttlegw4/4shwYI3POEGkw0Eg6kcyaQ/b61778ae39f6f216729afca27717ab4d/felix-russell-saw-112140.jpg?fit=scale&w=350&h=196" srcset="//images.ctfassets.net/4m86uttlegw4/4shwYI3POEGkw0Eg6kcyaQ/b61778ae39f6f216729afca27717ab4d/felix-russell-saw-112140.jpg?w=350&h=87&fit=fill 350w, //images.ctfassets.net/4m86uttlegw4/4shwYI3POEGkw0Eg6kcyaQ/b61778ae39f6f216729afca27717ab4d/felix-russell-saw-112140.jpg?w=1000&h=250&fit=fill 1000w, //images.ctfassets.net/4m86uttlegw4/4shwYI3POEGkw0Eg6kcyaQ/b61778ae39f6f216729afca27717ab4d/felix-russell-saw-112140.jpg?w=2000&h=500&fit=fill 2000w"></div></header><section class="body-container"><main class="wrapper"><div class="headline"><time class="tiny">Thu May 11 2017</time><h1>Automate with webhooks</h1></div><div class="copy"><div></div></div></main></section></div></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{post:{metadata:{tags:[]},sys:{space:{sys:{type:"Link",linkType:"Space",id:"4m86uttlegw4"}},id:"31TNnjHlfaGUoMOwU0M2og",type:"Entry",createdAt:"2023-02-06T13:29:03.433Z",updatedAt:"2023-02-06T13:29:03.433Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Automate with webhooks",slug:"automate-with-webhooks",heroImage:{metadata:{tags:[]},sys:{space:{sys:{type:"Link",linkType:"Space",id:"4m86uttlegw4"}},id:"4shwYI3POEGkw0Eg6kcyaQ",type:"Asset",createdAt:"2023-02-06T13:28:57.727Z",updatedAt:"2023-02-06T13:28:57.727Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Man in the fields",description:"Tattooed man walking in a field",file:{url:"//images.ctfassets.net/4m86uttlegw4/4shwYI3POEGkw0Eg6kcyaQ/b61778ae39f6f216729afca27717ab4d/felix-russell-saw-112140.jpg",details:{size:4539181,image:{width:2500,height:1667}},fileName:"felix-russell-saw-112140.jpg",contentType:"image/jpeg"}}},description:"Webhooks notify you, another person or system when resources have changed by calling a given HTTP endpoint.",body:'## What are webhooks?\n\nThe webhooks are used to notify you when content has been changed. Specify a URL, configure your webhook, and we will send an HTTP POST request whenever something happens to your content.\n\n## How do I configure a webhook?\n\nGo to Settings â†’ Webhooks from the navigation bar at the top. From there, hit Add webhook, and you will be directed to your new webhook. Then choose a name, put in the information of your HTTP endpoint (URL and authentication), specify any custom headers and select the types of events that should trigger the webhook.\n\n## Why do I get an old version in the CDA?\n\nAs the delivery API is powered by a CDN network consisting of hundreds of servers distributed across continents, it takes some time (up to a few minutes) to reflect the changes to the published content. This must be taken into consideration when reacting to webhooks. In normal conditions, there could be a reasonable delay of 2 to 5 minutes.\n\nExtracted from the [Webhooks FAQ](https://www.contentful.com/faq/webhooks/ "Webhooks FAQ").',author:{metadata:{tags:[]},sys:{space:{sys:{type:"Link",linkType:"Space",id:"4m86uttlegw4"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2023-02-06T13:29:00.555Z",updatedAt:"2023-02-06T13:59:31.155Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:4,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Dan Taylor",title:"Web Developer",company:"ACME",shortBio:"Research and recommendations for modern stack websites.",email:"john@doe.com",phone:"0176 / 1234567",facebook:"johndoe",twitter:"johndoe",github:"johndoe",image:{metadata:{tags:[]},sys:{space:{sys:{type:"Link",linkType:"Space",id:"4m86uttlegw4"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2023-02-06T13:28:56.978Z",updatedAt:"2023-02-06T13:28:56.978Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Sparkler",description:"John with Sparkler",file:{url:"//images.ctfassets.net/4m86uttlegw4/7orLdboQQowIUs22KAW4U/5a4a08b81354d4cd4811d52b4fb66bb0/matt-palmer-254999.jpg",details:{size:2293094,image:{width:3e3,height:2e3}},fileName:"matt-palmer-254999.jpg",contentType:"image/jpeg"}}}}},publishDate:"2017-05-12T00:00+02:00",tags:["javascript"]}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.e388fdb40b79588da1f1.js"></script><script defer src="/_nuxt/vendor.34915187e4b183d19650.js"></script><script defer src="/_nuxt/app.dfdf840a8831b47da3ae.js"></script>
